<!DOCTYPE html>
<html>

<head>
	<title>SaveAsGist</title>
	<link rel="stylesheet" href="bulma.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="popup.css">
</head>

<body>
	<section class="section">
		<div class="container" id="noteScreen" style="display: none;">
			<div class="field">
				<label class="label">Description</label>
				<div class="control">
					<input id="txtDescription" class="input" type="text" placeholder="Description" />
				</div>
			</div>
			<div class="field">
				<label class="label">Filename</label>
				<div class="control">
					<input id="txtFilename" class="input" type="text" placeholder="Filename" />
				</div>
			</div>
			<div class="field">
				<label class="label">Content</label>
				<div class="control">
					<textarea id="txtContent" class="textarea" placeholder="Content"></textarea>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<button id="btnSubmit" class="button is-link">Save Note</button>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<label class="checkbox">
						<input id="checkBox" type="checkbox" checked="true">
						Save with page URL?
					</label>
				</div>
			</div>
		</div>
	</section>

	<!-- Loading Spinner -->
	<div class="container" id="spinner" style="display: none;">
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>

	<!-- Hidden Input to Store Page URL -->
	<input type="hidden" id="hiddenUrl" />

	<script src="popup.js"></script>
</body>

</html>
